services:
- redis-server

language: python

python:
- "2.7"
- "3.3"
- "3.5"
- pypy-5.3.1

install:
- pip install -r requirements.txt
- pip install -e .
- pip install codeclimate-test-reporter
- pip install coverage

script:
- make travis-run

after_success:
    - coveralls
    - CODECLIMATE_REPO_TOKEN='' codeclimate-test-reporter
deploy:
  provider: pypi
  user: RichardMathie
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Richard-Mathie/xml_xls_loader
